# PPPoE Watchdog Configuration File

# Mikrotik Switch Settings
MIKROTIK_IP="192.168.1.1"          # IP address of your CSS610-8P-2S switch
MIKROTIK_PASS="your_password"      # SwOS password
DSL_MODEM_PORT="1"                 # PoE port number where DSL modem is connected

# PPPoE Interface Settings
PPP_INTERFACE="pppoe-wan"          # Name of your PPPoE interface
TEST_HOST="8.8.8.8"                # Host to ping for connectivity test

# Monitoring Settings
CHECK_INTERVAL=60                  # Seconds between PPPoE checks
MAX_FAILURES=3                     # Failures before triggering modem reboot
TIMEOUT=5                          # Ping timeout in seconds

# Reboot Limits
MAX_REBOOTS_PER_HOUR=2            # Maximum reboots per hour
MAX_REBOOTS_PER_DAY=10            # Maximum reboots per day

# Timing Settings
MODEM_BOOT_TIME=300               # Seconds to wait for modem to boot (5 minutes)
INITIAL_BACKOFF=60                # Initial backoff time between reboots (seconds)
BACKOFF_MULTIPLIER=2              # Multiplier for exponential backoff

# Logging
LOG_FILE="/var/log/pppoe-watchdog.log"
